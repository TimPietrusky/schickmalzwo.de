<section id="intro">
	<!-- Header -->
	<div class="intro-header">

		<div class="intro-message">
			<h1 data-text="{{ .Site.Title }}">{{ .Site.Title }}</h1>
			<h3>{{ .Site.Params.description }}</h3>
			{{ if isset .Site.Params "social" }}
			<ul class="list-inline intro-social-buttons">
					{{ partial "social.html" . }}
			</ul>
			{{ end }}
		</div>

	</div>
	<!-- /.intro-header -->
</section>
